<!DOCTYPE html>
<html>
<head>
  <title>üíå CyberLove Mailbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a0d1a 25%, #2d1b2d 50%, #1a0d1a 75%, #0c0c0c 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Floating hearts animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      color: rgba(255, 20, 147, 0.3);
      font-size: 20px;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ff1493, #8a2be2, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.7)); }
      to { filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.7)); }
    }
    
    section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    h2 {
      color: #ff1493;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
      line-height: 1.6;
    }
    
    button {
      background: linear-gradient(45deg, #ff1493, #8a2be2);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
    }
    
    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff1493;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    #inboxList {
      list-style: none;
      padding: 0;
    }
    
    #inboxList li {
      background: rgba(255, 255, 255, 0.05);
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid #ff1493;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    #inboxList li:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
    }
    
    .email-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .email-from {
      color: #00bfff;
      font-weight: 700;
    }
    
    .email-subject {
      color: #ff1493;
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .email-body {
      color: #e0e0e0;
      margin-top: 10px;
      line-height: 1.5;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #8a2be2, #00bfff);
      font-size: 0.9rem;
      padding: 10px 20px;
    }
    
    .send-btn {
      background: linear-gradient(45deg, #ff1493, #ff6b6b);
      width: 100%;
      padding: 18px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    
    .load-btn {
      background: linear-gradient(45deg, #00bfff, #8a2be2);
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      section {
        padding: 1.5rem;
      }
      
      button {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }
    
    /* Success animation */
    @keyframes success {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .success {
      animation: success 0.3s ease-in-out;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5) !important;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  
  <div class="container">
    <h1>üíå CyberLove Mailbox</h1>

    <!-- Home Page -->
    <section id="homePage">
      <p>Welcome to your quantum-encrypted love letters portal. Choose your mission:</p>
      <button onclick="showSection('sendMail')">üì° Send Message</button>
      <button onclick="showSection('inbox')">üì• View Inbox</button>
    </section>

    <!-- Send Mail Page -->
    <section id="sendMail" style="display:none;">
      <button class="back-btn" onclick="showSection('homePage')">‚¨Ö Back to Home</button>
      <h2>üí´ Send Message</h2>
      <form id="mailForm">
        <input type="text" id="from" placeholder="From (user1 or user2)" required>
        <input type="text" id="to" placeholder="To (user1 or user2)" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="body" placeholder="Write your encrypted message..." required></textarea>
        <button type="submit" class="send-btn">üöÄ Send Message</button>
      </form>
    </section>

    <!-- Inbox Page -->
    <section id="inbox" style="display:none;">
      <button class="back-btn" onclick="showSection('homePage')">‚¨Ö Back to Home</button>
      <h2>üì® Inbox</h2>
      <input type="text" id="username" placeholder="Enter your username (user1 or user2)">
      <button class="load-btn" onclick="loadInbox()">üîç Load Inbox</button>
      <ul id="inboxList"></ul>
    </section>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû'];
      
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 15000);
      }, 3000);
    }
    
    // Initialize hearts
    createHearts();
    
    // Store emails in memory
    let emails = [];
    
    // Show section function
    function showSection(sectionId) {
      const sections = ['homePage', 'sendMail', 'inbox'];
      sections.forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
      });
    }
    
    // Handle form submission
    document.getElementById('mailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;
      
      // Validate users
      if (!['user1', 'user2'].includes(from) || !['user1', 'user2'].includes(to)) {
        alert('‚ö†Ô∏è Please use only "user1" or "user2" as usernames');
        return;
      }
      
      // Create email object
      const email = {
        from: from,
        to: to,
        subject: subject,
        body: body,
        timestamp: new Date().toLocaleString()
      };
      
      // Add to emails array
      emails.push(email);
      
      // Success feedback
      const form = document.getElementById('mailForm');
      form.classList.add('success');
      setTimeout(() => form.classList.remove('success'), 300);
      
      // Clear form
      form.reset();
      
      // Show success message
      alert('‚ú® Message sent successfully to the quantum realm!');
    });
    
    // Load inbox function
    function loadInbox() {
      const username = document.getElementById('username').value;
      const inboxList = document.getElementById('inboxList');
      
      if (!['user1', 'user2'].includes(username)) {
        alert('‚ö†Ô∏è Please enter "user1" or "user2"');
        return;
      }
      
      // Filter emails for this user
      const userEmails = emails.filter(email => email.to === username);
      
      // Clear current inbox
      inboxList.innerHTML = '';
      
      if (userEmails.length === 0) {
        inboxList.innerHTML = '<li><p>üì≠ No messages found. Your inbox is empty.</p></li>';
        return;
      }
      
      // Display emails
      userEmails.reverse().forEach(email => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="email-header">
            <span class="email-from">From: ${email.from}</span>
            <span style="color: #888; font-size: 0.9rem;">${email.timestamp}</span>
          </div>
          <div class="email-subject">${email.subject}</div>
          <div class="email-body">${email.body}</div>
        `;
        inboxList.appendChild(li);
      });
    }
    
    // Add some sample emails for demo
    emails = [
      {
        from: 'user1',
        to: 'user2',
        subject: 'üíù Welcome to CyberLove',
        body: 'Hey there! Welcome to our futuristic mailbox. This is where our digital hearts connect across the quantum realm.',
        timestamp: new Date().toLocaleString()
      },
      {
        from: 'user2',
        to: 'user1',
        subject: 'üåü Thank you!',
        body: 'This is amazing! I love the cyberpunk aesthetic. Our messages will be safe in this neon-lit digital sanctuary.',
        timestamp: new Date().toLocaleString()
      }
    ];
  </script>
</body>
</html>
